<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Omega Project</title>
    <script src="https://kit.fontawesome.com/74a3136971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" >
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <header>
        <h1><a href="index.html">The Omega Project <sup>BETA</sup></a></h1>
        <!-- <button id="mode">switch</button> -->
    </header>

    
<main>
    <div class="thumbmail">
        <span class="thumbmail-temperature"></span>
        <h2></h2>
        <p> 
            <i>Sorry, we don't have a description for this city...</i><br>
            <a href="add.html" class="add-intro">Ajouter une description</a>
        </p>
    </div>
        <section class="card hours">
            <h3>PROCHAINES HEURES</h3>
            <hr>
        </section>
        <section class="card days">
            <h3>PROCHAINS JOURS</h3>
            <hr>
        </section>
        <section class="card sun">
            <h3>SOLEIL</h3>
            <hr>
            <div class="sunrise">
                <img src="./images/sun/sunrise.png" alt="sunrise">
                <span class="time-sunrise"></span>
            </div>
            <div class="sunset">
                <img src="./images/sun/sunset.png" alt="sunset">
                <span class="time-sunset"></span>
            </div>
        </section>
        <!-- <section class="card ecowatt">
            <h3>ECOWATT</h3>
            <hr>
        </section> -->
        <section class="card air">
            <h3>QUALITE DE L'AIR <sup class="help" title="Fonctionnalité encore en développement, données peu fiables.">Alpha</sup></h3>
            <hr>
            <div id="mobile" class="general">
                <span class="v_good">1</span><span class="good">2</span><span class="moderate">3</span><span class="bad">4</span><span class="v_bad">5</span><span class="danger">6</span>
                <p class="air_help"></p>
            </div>
            <div id="desktop" class="general">
                <span class="v_good">Très bon</span><span class="good">Bon</span><span class="moderate">Moyen</span><span class="bad">Mauvais</span><span class="v_bad">Très mauvais</span><span class="danger">Danger élevé</span>
                <p class="air_help"></p>
            </div>
            
        </section>
    </main>
    <footer>
         2022 <a href="https://github.com/antton-dev" target="_blank" rel="noopener noreferrer">@antton-dev</a> - <a href="https://github.com/antton-dev/TheOmegaProject" target="_blank" rel="noopener noreferrer">Contribute</a>
    </footer>
    <script src="js/main.js" ></script>
</body>
</html>
